<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Posts</h2>
      <ul class="list-group">
        <ul class="list-group">
          <app-post-list-item  *ngFor="let post of postList"
                       [id]="post.id"
                       [title]="post.title"
                       [content]="post.content"
                       [loveIts]="post.loveIts"></app-post-list-item>
        </ul>
      </ul>
      <div class="btn-toolbar">
        <button class="btn btn-primary"
          (click)="onFetch()">Récupérer les posts</button>
        <button class="btn btn-primary"
          (click)="onSave()">Enregistrer les posts</button>
      </div>
    </div>
  </div>
</div>
